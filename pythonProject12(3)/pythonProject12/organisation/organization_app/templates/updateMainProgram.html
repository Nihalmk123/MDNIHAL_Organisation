 {% include 'base.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>Update Program</title>
    {% load static %}
<style>
#image-preview {
            max-width: 150px;
            max-height: 150px;
            margin-bottom:10px;
        }
 img{
            max-width: 150px;
            max-height: 150px;
            margin:10px;


 }
  body{
    color:black;
    background-color:#fdf5e6;
    }

.h1_title{
text-align:center;
margin-bottom:1%;
margin-top:1%;
}

.title{

height:4%;
}

.col-lg-6{
box-size:
box-shadow: 10px 10px 5px lightblue;
background-color:white;
}

</style>
</head>
<body>
<div class="title">
    <h1 class="h1_title">Update Program</h1>
</div>
    <div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form method="post" enctype="multipart/form-data" class="form_align">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_duration" class="form-label">Department</label>
                    {{form.department}}
                </div>

                  <div class="mb-3">
                    <label  class="form-label">Program Category</label>
                      {{form.program_category}}
                </div>

                 <div class="mb-3">
                    <label for="id_duration" class="form-label">Program</label>
                    {{form.program}}
                </div>

                 <div class="mb-3">
                    <label for="id_duration" class="form-label">Stream</label>
                    {{form.stream}}
                </div>


                 <div class="mb-3">
                    <label for="id_duration" class="form-label">Duration</label>
                    <input type="number" class="form-control" id="id_duration" name="duration" required placeholder="Duration">
                </div>

                <a href="{% url 'update_main_program' mps.id %}"><button class="btn btn-primary" type="submit">Save</button></a>
            </form>

        </div>
    </div>
</div>

    <script>
        window.onload = function() {
            // Populate form fields with existing values
            var durationField=document.getElementById("id_duration");

            durationField.value="{{ mps.duration }}";
        };
    </script>

</body>
</html>
