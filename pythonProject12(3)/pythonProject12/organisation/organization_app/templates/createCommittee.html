 {% include 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <title>Create Committee</title>


</head>
<body class="bg-warning-subtle">
 {% include 'navbar.html' %}

<!-- Main Content -->
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-lg-4 offset-lg-4"> <!-- Offset 4 columns to center the form -->
            <!-- Sidebar with scroll bar -->
            <div class="form-container">
                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h3 class="text-lg-center text-primary-emphasis">Create Committee</h3>
                    <div class="input-group mb-3">
                        <span><input type="text" class="form-control" id="name" name="name" required placeholder="Name"></span>
                    </div>

                    <div class="input-group mb-3">
                        <span><input type="text" class="form-control" id="acro_name" name="acronym" required placeholder="acro_name"></span>
                    </div>
                    {% if form.errors %}
                        <ul class="errorlist">
                            {% for field in form %}
                                {% if field.errors %}
                                    <li>{{ field.label }}: {{ field.errors|join:", " }}</li>
                                {% endif %}
                            {% endfor %}
                        </ul>
                    {% endif %}

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!--    <script src="{% static 'javascript/bootstrap.js' %}"></script>-->

</body>
</html>
